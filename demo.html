<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            justify-items: center;
            align-items: center;
            padding: 20px;
            justify-content: center;
            
        }
    
        .card {
            height: 300px;
            width: 250px; /* Changed width to 250px for better alignment */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s; /* Add transition for smooth animation */
            margin-bottom: 20px; /* Added margin to create space between rows */
        }
    
        .card:hover {
            transform: translateY(-5px); /* Move the card up slightly on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Change shadow on hover */
        }
    
        .card img {
            width: 100%;
            height: 100%; /* Changed height to 100% for proper scaling */
            object-fit: cover; /* Ensures the image covers the entire card */
            border-bottom: 1px solid #ddd;
            transition: transform 0.3s; /* Add transition for smooth animation */
        }
    
        .card:hover img {
            transform: scale(1.1); /* Scale up the image on hover */
        }
    
        @media screen and (max-width: 768px) {
            .main {
                grid-template-columns: 1fr;
            }
        }
    </style> 
</head>

<body>
    <center>
        <h2>हमारी औषधिया |</h2>
    </center>
    <div class="main">
        <div class="card">
            <img src="./images/aushadhi1.jpg" alt="Image">
        </div>
        <div class="card">
            <img src="./images/aushadhi2.jpg" alt="Image">
        </div>
        <div class="card">
            <img src="./images/aushadhi3.jpg" alt="Image">
        </div>
        <div class="card">

        </div>
